<mat-card class="money-card">
    <mat-card-header class="header">
      	<div mat-card-avatar class="{{image}}"></div>
		<mat-card-title fxLayout="row">
			<div  *ngIf="items[0].nature !== 'adjustables'">{{header}} {{accumulator(items, 'amount')}} CZK</div>
			<div  *ngIf="items[0].nature === 'adjustables'">{{header}} {{accumulator(items, 'amount')}} - {{accumulator(items, 'maximum')}} CZK</div>
		</mat-card-title>
      	<mat-card-subtitle>List of {{header}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
		<mat-list *ngFor="let item of items">
			<mat-list-item fxLayout="row">
				<div fxLayout="column" style="padding-right: 0.5rem;" fxFlex>
					<div (click)="showEditingInput(item)" *ngIf="!item.isBeingEdited && item.nature === 'adjustables'" style="cursor: pointer;">
						{{item.name}} {{item.amount}} - {{item.maximum}}
					</div>
					<div (click)="showEditingInput(item)" *ngIf="!item.isBeingEdited && item.nature !== 'adjustables'" style="cursor: pointer;">
						{{item.name}} {{item.amount}}
					</div>
					<mat-form-field *ngIf="item.isBeingEdited" fxLayout="row" fxFlex>
						<input name="item" type="text" [(ngModel)]="changedItem" (ngModelChange)="valChanged($event)" matInput>
					</mat-form-field>
				</div>
				<span class="fill-remaining-space"></span>
				<button dir="rtl" matTooltip="Delete item" mat-button (click)="delete(item.id)" *ngIf="!item.isBeingEdited">
					<mat-icon>delete</mat-icon>
				</button>
				<button dir="rtl" matTooltip="Save changes" mat-button (click)="editItem(item)" *ngIf="item.isBeingEdited">
					<mat-icon>save</mat-icon>
				</button>
			</mat-list-item>
			<mat-divider></mat-divider>
		</mat-list>
    </mat-card-content>
</mat-card>
