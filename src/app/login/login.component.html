<div fxFill fxLayout="row" fxLayoutAlign="center center" fxFlexAlign="center">
	<mat-card class="loginCard" fxLayout="column">
		<mat-card-header>
			<mat-card-title>
				Ennyn Durin Aran Moria. <br>
				Pedo Mellon a Minno. <br>
				Im Narvi hain echant. <br>
				Celebrimbor o Eregion teithant i thiw hin.
			</mat-card-title>
		</mat-card-header>
		<mat-card-content fxLayout="column">
				<mat-form-field>
					<mat-label>Login</mat-label>
					<input [(ngModel)]="login" required matInput placeholder="login">
				</mat-form-field>
				<mat-form-field>
					<mat-label>Password</mat-label>
					<input [(ngModel)]="password" type="password" required matInput placeholder="password" (ngModelChange)="checkForUser($event)">
				</mat-form-field>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button (click)="logIn()">Mellon</button>
			<button mat-button>Annon edhellen, edro hi ammen.</button>
		</mat-card-actions>
	</mat-card>
</div>
