<mat-toolbar class="workflow-manager-toolbar">
    <span class="fill-remaining-space"></span>
  <button mat-button (click)="addEditItem()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>
<div fxLayout="row" fxLayoutAlign="space-around">
  <div>
    <h2>New</h2>
    <mat-card
      cdkDropList
      #newList="cdkDropList"
      [cdkDropListData]="columns.new"
      [cdkDropListConnectedTo]="[newList, approvedList, commitedList, doneList]"
      class="workflow-manager-list"
      (cdkDropListDropped)="drop($event)">
      <div class="workflow-manager-box" *ngFor="let item of columns.new" cdkDrag>{{item.content}}</div>
    </mat-card>
  </div>

  <div class="example-container">
    <h2>Approved</h2>
    <mat-card
      cdkDropList
      #approvedList="cdkDropList"
      [cdkDropListData]="columns.approved"
      [cdkDropListConnectedTo]="[newList, approvedList, commitedList, doneList]"
      class="workflow-manager-list"
      (cdkDropListDropped)="drop($event)">
      <div class="workflow-manager-box" *ngFor="let item of columns.approved" cdkDrag>{{item.content}}</div>
    </mat-card>
  </div>

  <div class="example-container">
    <h2>Commited</h2>
    <mat-card
      cdkDropList
      #commitedList="cdkDropList"
      [cdkDropListData]="columns.commited"
      [cdkDropListConnectedTo]="[newList, approvedList, commitedList, doneList]"
      class="workflow-manager-list"
      (cdkDropListDropped)="drop($event)">
      <div class="workflow-manager-box" *ngFor="let item of columns.commited" cdkDrag>{{item.content}}</div>
    </mat-card>
  </div>

  <div class="example-container">
    <h2>Done</h2>
    <mat-card
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="columns.done"
      [cdkDropListConnectedTo]="[doneList]"
      class="workflow-manager-list"
      (cdkDropListDropped)="drop($event)">
      <div class="workflow-manager-box" *ngFor="let item of columns.done" cdkDrag>{{item.content}}</div>
    </mat-card>
  </div>
</div>
