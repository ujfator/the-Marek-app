<mat-card class="money-card">
    <mat-card-header class="header">
      	<div mat-card-avatar class="{{image}}"></div>
		<mat-card-title class="title" fxLayout="row">
			<div>{{header}} {{accumulator(items)}} CZK</div>
		</mat-card-title>
      	<mat-card-subtitle>List of {{header}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
		<mat-list *ngFor="let item of items">
			<mat-list-item fxLayout="row">
			<div>{{item.name}} {{item.amount}}</div>
			<span class="fill-remaining-space"></span>
			<button dir="rtl" matTooltip="Delete item" mat-button (click)="delete(item.id)">
				<mat-icon>delete</mat-icon>
			</button>
			</mat-list-item>
			<mat-divider></mat-divider>
		</mat-list>
    </mat-card-content>
</mat-card>
