<div fxLayout="row" fxFill>
  <mat-card fxFlex="50" class="money-card">
    <mat-card-header class="header">
      <div mat-card-avatar class="expense-image"></div>
      <mat-card-title class="title" fxLayout="row">
        <div *ngIf="expenses">Fixed expenses are {{accumulator(expenses)}} CZK</div>
        <span class="fill-remaining-space"></span>
        <button matTooltip="Add item" dir="rtl" mat-raised-button (click)="addBudgetItem('expense')">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-title>
      <mat-card-subtitle>List of monthly expenses</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list *ngFor="let item of expenses">
        <mat-list-item fxLayout="row">
          <div>{{item.name}} {{item.amount}}</div>
          <span class="fill-remaining-space"></span>
          <button dir="rtl" matTooltip="Delete item" mat-button (click)="delete(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
  <div fxFlex fxLayout="column">
    <mat-card fxFlex class="money-card">
      <mat-card-header class="header">
        <div mat-card-avatar class="asset-image"></div>
        <mat-card-title class="title" fxLayout="row">
          <div *ngIf="assets">Accounts balance is {{accumulator(assets)}} CZK</div>
          <span class="fill-remaining-space"></span>
          <button matTooltip="Add item" dir="rtl" mat-raised-button (click)="addBudgetItem('asset')">
            <mat-icon>add</mat-icon>
          </button>
        </mat-card-title>
        <mat-card-subtitle>List of accounts</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-list *ngFor="let item of assets">
          <mat-list-item fxLayout="row">
            <div>{{item.name}} {{item.amount}}</div>
            <span class="fill-remaining-space"></span>
            <button dir="rtl" matTooltip="Delete item" mat-button (click)="delete(item.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>
      </mat-card-content>
      <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions> -->
    </mat-card>  
    <mat-card fxFlex class="money-card">
      <mat-card-header class="header">
        <div mat-card-avatar class="loan-image"></div>
        <mat-card-title class="title" fxLayout="row">
          <div *ngIf="loans">Loans are {{accumulator(loans)}} CZK</div>
          <span class="fill-remaining-space"></span>
          <button matTooltip="Add item" dir="rtl" mat-raised-button (click)="addBudgetItem('loan')">
            <mat-icon>add</mat-icon>
          </button>
        </mat-card-title>
        <mat-card-subtitle>List of loans</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-list *ngFor="let item of loans">
          <mat-list-item fxLayout="row">
            <div>{{item.name}} {{item.amount}}</div>
            <span class="fill-remaining-space"></span>
            <button dir="rtl" matTooltip="Delete item" mat-button (click)="delete(item.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>
      </mat-card-content>
      <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions> -->
    </mat-card>    
  </div>
</div>
