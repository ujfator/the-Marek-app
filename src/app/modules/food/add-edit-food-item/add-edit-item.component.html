<form [formGroup]="form" fxLayout="column" fxLayoutAlign="start stretch" (ngSubmit)="onSubmit()">
	<mat-form-field>
		<mat-label>Date</mat-label>
		<input name="date" [matDatepicker]="picker" formControlName="date" matInput placeholder="Choose date" />
		<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
		<mat-datepicker #picker></mat-datepicker>
		<mat-error>ERROR</mat-error>
	</mat-form-field>

	<mat-form-field>
		<mat-label>Breakfast</mat-label>
		<textarea
			name="breakfast"
			type="text"
			formControlName="breakfast"
			required
			matInput
			placeholder="Breakfast"
		></textarea>
		<mat-error>ERROR</mat-error>
	</mat-form-field>

	<mat-form-field>
		<mat-label>Lunch</mat-label>
		<textarea name="lunch" type="text" formControlName="lunch" required matInput placeholder="Lunch"></textarea>
		<mat-error>ERROR</mat-error>
	</mat-form-field>

	<mat-form-field>
		<mat-label>Dinner</mat-label>
		<textarea name="dinner" type="text" formControlName="dinner" required matInput placeholder="Dinner"></textarea>
		<mat-error>ERROR</mat-error>
	</mat-form-field>

	<mat-form-field>
		<mat-label>Junk food</mat-label>
		<textarea
			name="junkFood"
			type="text"
			formControlName="junkFood"
			required
			matInput
			placeholder="Junk"
		></textarea>
		<mat-error>ERROR</mat-error>
	</mat-form-field>

	<mat-form-field>
		<mat-label>Author</mat-label>
		<input type="text" matInput formControlName="author" [matAutocomplete]="author" />
	</mat-form-field>

	<mat-autocomplete #author="matAutocomplete">
		<mat-option *ngFor="let author of authors" [value]="author">{{ author }}</mat-option>
	</mat-autocomplete>

	<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
		<button mat-stroked-button type="reset" color="warn" (click)="dialogRef.close()">Cancel</button>
		<button mat-stroked-button color="primary" fxFlexOffset="15px" type="submit">Submit</button>
	</div>
</form>
