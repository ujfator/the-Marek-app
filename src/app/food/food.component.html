<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="main">
    <th mat-header-cell *matHeaderCellDef> Main </th>
    <td mat-cell *matCellDef="let element"> {{element.main}} </td>
  </ng-container>

  <ng-container matColumnDef="side">
    <th mat-header-cell *matHeaderCellDef> Side </th>
    <td mat-cell *matCellDef="let element"> {{element.side}} </td>
  </ng-container>

  <ng-container matColumnDef="cook">
    <th mat-header-cell *matHeaderCellDef> Cook </th>
    <td mat-cell *matCellDef="let element"> {{element.cook}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
