<div fxLayout="row" fxFill>
  <mat-card fxFlex="50" style="margin: 5px; overflow-y: auto">
    <mat-card-header class="header">
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title class="title" fxLayout="row">
        <div *ngIf="budgetItems">Fixed expenses are {{allExpenses()}} CZK</div>
        <span class="fill-remaining-space"></span>
        <button matTooltip="Add item" dir="rtl" mat-raised-button (click)="addBudgetItem()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-title>
      <mat-card-subtitle>List of monthly expenses</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list *ngFor="let item of budgetItems">
        <mat-list-item fxLayout="row">
          <div>{{item.name}} {{item.amount}}</div>
          <span class="fill-remaining-space"></span>
          <button dir="rtl" matTooltip="Delete item" mat-button (click)="delete(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
