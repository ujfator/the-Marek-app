<div fxFill fxLayout="column" class="main-container">
	<mat-toolbar color="primary" class="header" *ngIf="isAuthorized">
		<button mat-icon-button (click)="toggleSidenav()" label="Toggle Menu" class="header-menu-button">
			<mat-icon>menu</mat-icon>
		</button>
		<div class="header-menu-breadcrum">
				<div fxLayout="row" fxLayoutAlign="space-around center" >
					<button *ngIf="author" mat-button class="navigation-button" [matMenuTriggerFor]="menu" matTooltip="Toggle user">
						The {{ author }} App
					</button>
					<button *ngIf="!author" mat-button class="navigation-button" [matMenuTriggerFor]="menu" matTooltip="Toggle user">
						Pick user
					</button>
					<mat-menu #menu="matMenu">
						<button mat-menu-item (click)="chooseAuthor('Marek')">Marek</button>
						<button mat-menu-item (click)="chooseAuthor('Terezka')">Terezka</button>
						<button mat-menu-item (click)="chooseAuthor('Oba')">Oba</button>
					</mat-menu>
				</div>
		</div>
		<span class="fill-remaining-space"></span>
		<button class="navigation-button" mat-button [matMenuTriggerFor]="themes" matTooltip="Toggle theme">
			<mat-icon>format_color_fill</mat-icon>
		</button>
		<mat-menu #themes="matMenu">
			<button mat-menu-item (click)="onSetTheme('Dark')">Dark</button>
			<button mat-menu-item (click)="onSetTheme('Light')">Light</button>
		</mat-menu>
	</mat-toolbar>
	<mat-divider></mat-divider>
	<mat-sidenav-container class="side-navigation-container" fxFlex>
		<mat-sidenav #sideNavigation [opened]="opened" mode="side" *ngIf="isAuthorized">
			<div fxLayout="column" fxLayoutAlign="start space-between" fxFlex>
				<mat-nav-list fxLayout="column" fxLayoutAlign="start stretch" fxFill>
					<a mat-list-item [routerLink]="['/day-quality-tab']">Day Quality</a>
					<a mat-list-item [routerLink]="['/money-tab']">Money</a>
					<a mat-list-item [routerLink]="['/workflow-tab']">Workflow</a>
					<a mat-list-item [routerLink]="['/food-tab']">Food</a>
					<a mat-list-item [routerLink]="['/school-tab']">School</a>
				</mat-nav-list>
			</div>
		</mat-sidenav>
		<mat-sidenav-content>
			<router-outlet></router-outlet>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
