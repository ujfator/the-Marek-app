<table fxFlex mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>  Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
  </ng-container>

  <ng-container matColumnDef="running">
    <th mat-header-cell *matHeaderCellDef> Sport </th>
    <td mat-cell *matCellDef="let element"> {{element.sport}} </td>
  </ng-container>

  <ng-container matColumnDef="meditation">
    <th mat-header-cell *matHeaderCellDef> Difficulty </th>
    <td mat-cell *matCellDef="let element"> {{element.difficulty}} </td>
  </ng-container>

  <ng-container matColumnDef="emotion">
    <th mat-header-cell *matHeaderCellDef> Duration </th>
    <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th class="add-edit-buttons-column" mat-header-cell *matHeaderCellDef>
      <button mat-button (click)="addOrEditEntry()">
        <mat-icon matTooltip="Add Entry">add</mat-icon>
      </button>
    </th>
    <td class="add-edit-buttons-column" mat-cell *matCellDef="let element">
      <div fxFill fxLayout="row">
          <button mat-button (click)="addOrEditEntry(element)">
            <mat-icon matTooltip="Edit Entry">edit</mat-icon>
          </button>
          <button mat-button (click)="delete(element)">
            <mat-icon matTooltip="Delete Entry">delete</mat-icon>
          </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
