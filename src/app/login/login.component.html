<div fxFill fxLayout="row" fxLayoutAlign="center center" fxFlexAlign="center">
	<mat-card class="loginCard" fxLayout="column">
		<mat-card-header>
			<mat-card-title>
				Ennyn Durin Aran Moria. <br />
				Pedo Mellon a Minno. <br />
				Im Narvi hain echant. <br />
				Celebrimbor o Eregion teithant i thiw hin.
			</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<form [formGroup]="loginForm" fxLayout="column">
				<mat-form-field>
					<mat-label>Login</mat-label>
					<input
						formControlName="username"
						matInput
						placeholder="login"
						[errorStateMatcher]="matcher"
					/>
					<button
						mat-button
						*ngIf="loginForm.value.username"
						matSuffix
						mat-icon-button
						aria-label="Clear"
						(click)="clearInput('username')"
					>
						<mat-icon>close</mat-icon>
					</button>
					<mat-error *ngIf="!validLogin">
						User is not <strong>registered</strong>.
					</mat-error>
				</mat-form-field>
				<mat-form-field>
					<mat-label>Password</mat-label>
					<input
						formControlName="password"
						type="password"
						matInput
						placeholder="password"
						[errorStateMatcher]="matcher"
					/>
					<button
						mat-button
						*ngIf="loginForm.value.password"
						matSuffix
						mat-icon-button
						aria-label="Clear"
						(click)="clearInput('password')"
					>
						<mat-icon>close</mat-icon>
					</button>
					<mat-error *ngIf="!validLogin">
						User is not <strong>registered</strong>.
					</mat-error>
				</mat-form-field>
			</form>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button (click)="logIn()">Mellon</button>
			<button mat-button>Annon edhellen, edro hi ammen.</button>
		</mat-card-actions>
	</mat-card>
</div>
